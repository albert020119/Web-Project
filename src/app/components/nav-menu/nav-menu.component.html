<div class="navbar">
    <input
    id="logo_home"
    type="image"
    src="https://cdn-icons-png.flaticon.com/512/60/60817.png"
    />
    <app-search-bar id="search-bar">
    </app-search-bar>
    <div class="dropdown">
        <input
            id="logo_login"
            type="image"
            src="https://www.iconpacks.net/icons/1/free-user-login-icon-305-thumb.png"
        />
        <div class="dropdown-content">
            <button id="login_button" (click)="showlogin()" *ngIf="!isLoggedIn">Log In</button>
            <button  *ngIf="isLoggedIn">My Cart</button>
            <button (click)="showProductForm()" *ngIf="isLoggedIn">Add a product to DB</button>
            <button (click)="logout()" *ngIf="isLoggedIn">Log out</button>
            <button>About</button>
        </div>
    </div>
</div>

<div class="wrapper" [hidden] = "isDisplay" >
    <div class="title">
       Login Form
    </div>
    <form action="#">
       <div class="field">
          <input type="text" #email required>
          <label>Email Address</label>
       </div>
       <div class="field">
          <input type="password" #password required>
          <label>Password</label>
       </div>
       <div class="content">
          <div class="checkbox">
             <input type="checkbox" id="remember-me">
             <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link">
             <a href="#">Forgot password?</a>
          </div>
       </div>
       <div class="field">
          <input type="submit" value="Login" (click)="onLogin($event, email.value, password.value)">
       </div>
       <div class="field">
        <input type="submit" value="Register" (click)="onRegister($event, email.value, password.value)">
     </div>
       <button id="cancel_button" (click)="showlogin()">
        Cancel
       </button>
    </form>
 </div>

 <div class="wrapper" [hidden] = "productForm" >
   <div class="title">
      Add product to database
   </div>
   <form action="#">
      <div class="field">
         <input type="text" #product_name required>
         <label>Name</label>
      </div>
      <div class="field">
         <input type="text" #product_image required>
         <label>Image</label>
      </div>
      <div class="field">
         <input type="text" #price required>
         <label>Price</label>
      </div>
      <div class="field">
         <input type="submit" value="Add product" (click)="addProductToDatabase(product_name.value, product_image.value, price.value)">
      </div>
      <div class="field">
       <input type="submit" value="Register" (click)="onRegister($event, email.value, password.value)">
    </div>
      <button  (click)="showProductForm()">
       Cancel
      </button>
   </form>
</div>
